<!DOCTYPE html>
<html>
<head>
  <title>Blurred Image Homepage</title>
  <style>
    /* Add some basic styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Create a container div */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Add the background image */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px); /* Apply the blur effect */
      z-index: -1;
    }
    
    /* Add the overlaying text */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Welcome to My Homepage</h1>
      <p>Blurred Image Background</p>
    </div>
  </div>
</body>
</html>
